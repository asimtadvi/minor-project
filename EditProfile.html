<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Town Care</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <style>
        body {
            background-color: white;
        }
        /* Remove blue background and border on focus for input fields and textarea */
        input:focus,
        textarea:focus {
            outline: none !important;
            box-shadow: none !important;
            background-color: white !important; /* Ensure background stays white */
            border: 1px solid black !important; /* Optional: Keeps a black border to indicate focus */
        }

        /* Ensure consistent style across inputs */
        input,
        textarea {
            background-color: white; /* Default background */
            border: 1px solid black; /* Default border */
            color: black; /* Text color */
        }
    </style>
</head>
<body>
    <div class="container mt-4">
        <h1>Edit Profile</h1>
        <form>
            <!-- Name Field -->
            <div class="mb-3">
                <label for="username" class="form-label">Username</label>
                <input type="text" class="form-control" id="username" value="Your Name">
            </div>

            <!-- Email Address Field -->
            <div class="mb-3">
                <label for="email" class="form-label">Email Address</label>
                <input type="email" class="form-control" id="email" value="youremail@example.com">
            </div>

            <!-- Phone Number Field -->
            <div class="mb-3">
                <label for="phone" class="form-label">Phone Number</label>
                <input type="tel" class="form-control" id="phone" value="+91 1234567890">
            </div>

            <!-- Address Field -->
            <div class="mb-3">
                <label for="address" class="form-label">Address</label>
                <textarea class="form-control" id="address" rows="3">Your Address</textarea>
            </div>

            <!-- Save and Cancel Buttons -->
            <div class="d-flex justify-content-between">
                <button type="submit" class="btn btn-primary">Save Changes</button>
                <button type="button" class="btn btn-secondary">Cancel</button>
            </div>
        </form>
        <hr>
        <!-- Sign In and Sign Up Options -->
        <div class="mt-3 d-flex justify-content-between">
            <p>Already have an account? <a href="signin.html" class="btn btn-link">Sign In</a></p>
            <p>Don't have an account? <a href="signup.html" class="btn btn-link">Sign Up</a></p>
        </div>
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
