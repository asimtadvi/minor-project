<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Profile - Town Care</title>
    <style>
        body {
            font-family: 'Open Sans', sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }

        .edit-profile-container {
            max-width: 600px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        .profile-picture {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-bottom: 30px;
        }

        .profile-picture img {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            object-fit: cover;
            margin-bottom: 10px;
        }

        .profile-picture button {
            padding: 10px 20px;
            background-color: #ff9900;
            border: none;
            border-radius: 5px;
            color: white;
            cursor: pointer;
            font-size: 1rem;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
        }

        .form-group input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .save-button {
            width: 100%;
            padding: 15px;
            background-color: #ff9900;
            border: none;
            border-radius: 5px;
            color: white;
            font-size: 1.2rem;
            cursor: pointer;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .edit-profile-container {
                padding: 15px;
            }

            .profile-picture img {
                width: 100px;
                height: 100px;
            }

            .profile-picture button {
                padding: 8px 16px;
                font-size: 0.9rem;
            }

            .save-button {
                padding: 12px;
                font-size: 1rem;
            }
        }

    </style>
</head>
<body>

<div class="edit-profile-container">
    <h2>Edit Profile</h2>

    <div class="profile-picture">
        <img src="user.png" alt="User Profile Picture">
        <button onclick="changeProfilePicture()">Change Profile Picture</button>
    </div>

    <form>
        <div class="form-group">
            <label for="username">Username</label>
            <input type="text" id="username" name="username" value="Current Username">
        </div>

        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" id="email" name="email" value="user@example.com">
        </div>

        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" id="password" name="password" placeholder="Enter new password">
        </div>

        <button type="submit" class="save-button">Save Changes</button>
    </form>
</div>

<script>
    function changeProfilePicture() {
        // Code to open file selector or change profile picture
        alert('Change Profile Picture functionality goes here.');
    }
</script>

</body>
</html>
