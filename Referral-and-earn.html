<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Referral and Earn</title>
    <link rel="stylesheet" href="styles.css"> <!-- Link to your CSS file -->
</head>
<body>

    <div class="referral-container">
        <h1>Referral and Earn</h1>
        
        <div class="referral-info">
            <p><strong>Your Referral Code:</strong></p>
            <p class="referral-code" id="referralCode">ABC123</p>
            <a href="#" class="referral-link" onclick="copyReferralCode()">Copy Referral Code</a>
        </div>

        <div class="whatsapp-share">
            <p>Share your referral code:</p>
            <a href="#" class="whatsapp-link" onclick="shareOnWhatsApp()">Share on WhatsApp</a>
        </div>
        
        <div class="discount-info">
            <h2>Referral Discount</h2>
            <p>Use your referral code to get a <strong>20% discount</strong> on your next service!</p>
        </div>
    </div>

    <script>
        // Function to copy the referral code to clipboard
        function copyReferralCode() {
            const referralCode = document.getElementById('referralCode').textContent;
            navigator.clipboard.writeText(referralCode)
                .then(() => {
                    alert('Referral code copied to clipboard!');
                })
                .catch(err => {
                    console.error('Failed to copy referral code: ', err);
                });
        }

        // Function to share on WhatsApp
        function shareOnWhatsApp() {
            const referralCode = document.getElementById('referralCode').textContent;
            const message = `Check out my referral code: ${referralCode}! Use it to get a 20% discount on your next service.`;
            const whatsappUrl = `https://wa.me/?text=${encodeURIComponent(message)}`;
            window.open(whatsappUrl, '_blank');
        }
    </script>
    
    <style>
        * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: 'Open Sans', sans-serif;
}

body {
    font-family: 'Open Sans', sans-serif;
    background-color: #f4f4f4;
    margin: 0;
    padding: 20px;
}

.referral-container {
    max-width: 800px;
    margin: auto;
    background-color: #ffffff;
    padding: 20px;
    border-radius: 8px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
}

h1 {
    color: #ff9900; /* Match navbar color */
    margin-bottom: 20px;
}

.referral-info,
.discount-info {
    margin-bottom: 20px;
}

.referral-info p {
    margin: 10px 0;
}

.referral-code {
    font-size: 1.2em;
    font-weight: bold;
    color: #007bff; /* Highlight color for code */
    margin: 10px 0;
}

.referral-link {
    text-decoration: none;
    color: white;
    background-color: #ff9900; /* Match navbar color */
    padding: 10px 15px;
    border-radius: 5px;
    display: inline-block;
    margin-top: 10px;
    font-weight: 500;
}

.referral-link:hover {
    background-color: #e68a00; /* Slightly darker on hover */
}

.whatsapp-share {
    margin-top: 20px;
}

.whatsapp-link {
    text-decoration: none;
    color: white;
    background-color: #25D366; /* WhatsApp green color */
    padding: 10px 15px;
    border-radius: 5px;
    display: inline-block;
    font-weight: 500;
}

.whatsapp-link:hover {
    background-color: #128C7E; /* Darker green on hover */
}

.discount-info p {
    margin: 10px 0;
    font-size: 1rem;
    color: #525252; /* Text color matching navbar text color */
    font-weight: 500;
}

@media (max-width: 768px) {
    .referral-container {
        padding: 15px;
    }

    .referral-info,
    .discount-info {
        margin-bottom: 15px;
    }

    .referral-code {
        font-size: 1em;
    }

    .referral-link {
        padding: 8px 12px;
    }

    .whatsapp-link {
        padding: 8px 12px;
    }

    h1 {
        font-size: 1.2em;
    }
}

@media (max-width: 480px) {
    .referral-container {
        padding: 10px;
    }

    .referral-info,
    .discount-info {
        margin-bottom: 10px;
    }

    .referral-code {
        font-size: 0.9em;
    }

    .referral-link {
        padding: 6px 10px;
    }

    .whatsapp-link {
        padding: 6px 10px;
    }

    h1 {
        font-size: 1em;
    }
}
    </style>
</body>
</html>
